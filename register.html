<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/app.css">
    
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>GSDS</title>
  </head>
    <style>
        .test {
            background-image: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%),
            url("https://user-images.githubusercontent.com/29161010/79736232-64e9e200-82f1-11ea-93cb-bb0710780422.png");
            ;
      }
    </style>
     

  <body class="test">
    <div class="container">
        <div class="row">
            <div class="col-md-9 bg-white min-vh-100 pt-5">
                <div class="container mt-5">
                    <div class="row ">
                        <div class="col-md-10 offset-md-1 mt-5">
                            <h2 class="diplay-5 text-secondary">Register</h2>
                            <h1 class="display-3">GlobalSign Atlas Account</h1>
                        </div>
                        <div class="col-md-10 offset-md-1">
                            <hr class="my-5">
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <h3 class="mb-4">Personal details</h3>
                            <form>
                                <div class="form-group mb-4">
                                  <label class="mb-2 text-secondary" for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter valid email">
                                </div>
                                <div class="form-group mb-4">
                                    <label class="mb-2 text-secondary" for="inputPassword">Password</label>
                                    <input type="password" class="form-control form-control-lg" id="inputPassword">
                                    <small id="" class="form-text text-secondary">
                                        <div class="row">
                                            <div class="col">
                                                <div class="d-flex align-items-center">
                                                    <span class="material-icons text-danger mr-1">cancel</span> 8 or more characters
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <span class="material-icons text-danger mr-1">cancel</span>  1 upper case
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <span class="material-icons text-danger mr-1">cancel</span>  1 lower case
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="d-flex align-items-center">
                                                    <span class="material-icons text-danger mr-1">cancel</span>  1 number
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <span class="material-icons text-danger mr-1">cancel</span>  1 special character
                                                </div>
                                            </div>
                                        </div>
                                    </small>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="mb-2 text-secondary" for="exampleInputcompany">Company name</label>
                                    <input type="company" class="form-control form-control-lg" id="exampleInputcompany" aria-describedby="companyHelp" placeholder="Please provide company name">
                                </div>
                                <div class="form-group w-50 mb-4">
                                    <label class="mb-2 text-secondary" for="exampleFormControlSelect2">Company country</label>
                                    <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-10 offset-md-1">
                            <hr class="mb-4">
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-lg btn-outline-primary">Previous</button>
                                <button class="btn btn-lg btn-success">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
